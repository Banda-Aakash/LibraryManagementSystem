<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Login</h2>
                    </div>
                    <div class="card-body">
                        <form action="http://127.0.0.1:5000/user_login" method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 100px;">Login</button>
                        </div>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="{{url_for('user_signuppg')}}">Sign Up</a></p>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
