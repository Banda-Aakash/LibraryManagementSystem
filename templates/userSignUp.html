<!-- signup_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('static/BackImg.jpg');
            /* background-color: black; */
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <a class="navbar-brand" href="{{url_for('user_dashboard')}}">User Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('user_dashboard')}}">Books</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('user_loginpg') }}" method="GET">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
            <form action="{{ url_for('user_signuppg') }}" method="GET" class="form-inline my-2 my-lg-0 ml-3">
                <button class="btn btn-outline-warning" type="submit">Register</button>
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: rgba(127, 76, 43, 0);border-radius: 10px;margin-top: 80px;">
                    <div class="card-header">
                        <h2 class="text-center" style="color: white;">User Sign Up</h2>
                    </div>
                <div class="card-body" >
                        <form action='http://127.0.0.1:5000/user_signup' method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-primary ">Sign Up</button>
                        </div>
                        </form>
                        <p class="mt-3 text-center" style="color: white;">Already have an account? <a href="{{url_for('user_loginpg')}}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
