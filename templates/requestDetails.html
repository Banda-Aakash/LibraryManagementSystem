<!-- requestDetails.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('librarian_dashboard')}}">Librarian Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('view_requests')}}">Requests</a>
                </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Stats</a>
            </li>
          </ul>
          <a href="{{ url_for('render_section') }}" class="btn btn-outline-success" style="margin-right: 20px;"
            >Add Section</a
          >
          <form
            action="{{ url_for('librarian_logout') }}"
            method="post"
            class="form-inline my-2 my-lg-0"
          >
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
              Logout
            </button>
          </form>
        </div>
      </nav>
    <div class="container mt-5">
        <h2>Request Details</h2>
        <p>User: {{ request_item.user.username }}</p>
        <p>Book: {{ request_item.book.title }}</p>
        <p>Days Required: {{ request_item.required_days }}</p>
        <p>Status: {{ request_item.status }}</p>
        {% if request_item.status == 'pending' %}
        <form action="{{ url_for('request_details', request_id=request_item.id) }}" method="post">
            <button type="submit" name="action" value="grant" class="btn btn-success">Grant</button>
            <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
